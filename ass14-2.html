<!DOCTYPE html>
<html>
<head>
    <title>POST Request Form</title>
</head>
<body>
    <h2>POST Request Form</h2>
    <form action="http://localhost:3001/post-data" method="POST">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name"><br><br>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your age"><br><br>

        <button type="submit">Submit POST</button>
    </form>
</body>
</html>
