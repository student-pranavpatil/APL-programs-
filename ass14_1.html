<!DOCTYPE html>
<html>
<head>
    <title>GET Request Form</title>
</head>
<body>
    <h2>GET Request Form</h2>
    <form action="http://localhost:3000/get-data" method="GET">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name"><br><br>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter your age"><br><br>

        <button type="submit">Submit GET</button>
    </form>
</body>
</html>
